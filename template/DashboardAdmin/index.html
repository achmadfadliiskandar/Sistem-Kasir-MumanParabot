{% extends 'master/index.html' %}

<div class="container">
    {% block content %}
    <div class="row">
        <div class="col-lg-6">
            <div class="small-box bg-danger">
                <div class="inner">
                <h3>{{jmlhbarcode}}</h3>
                <p>Jumlah Barcode</p>
                </div>
                <div class="icon">
                <i class="fas fa-qrcode"></i>
                </div>
                <span class="small-box-footer">Jumlah Dari Setiap Barcode</span>
                </div>
        </div>
        <div class="col-lg-6">
            <div class="small-box bg-success">
                <div class="inner">
                <h3>{{jmlhuser}}</h3>
                <p>Jumlah Pengguna</p>
                </div>
                <div class="icon">
                <i class="fas fa-user-tie"></i>
                </div>
                <span class="small-box-footer">Jumlah Dari Setiap User/Pengguna</span>
                </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-sm-6">
                    <div class="card bg-secondary">
                        <div class="card-header">
                            <h3 class="text-center">Jam</h3>
                        </div>
                        <div class="card-body">
                            <p id="clock" class="text-center display-4"></p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card bg-warning">
                        <div class="card-header">
                            <h3 class="text-center">Waktu</h3>
                        </div>
                        <div class="card-body">
                            <p id="currentDate" class="text-center display-4"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- javascript -->
    <script type="text/javascript">
        // clock
        function updateTime() {
            var now = new Date();
            var hours = now.getHours().toString().padStart(2, '0');
            var minutes = now.getMinutes().toString().padStart(2, '0');
            var seconds = now.getSeconds().toString().padStart(2, '0');
            var timeString = hours + ':' + minutes + ':' + seconds;
            document.getElementById('clock').innerText = timeString;
        }
        updateTime();
        setInterval(updateTime, 1000);
        // time
        document.addEventListener("DOMContentLoaded", function() {
        var currentDate = new Date();
        var currentMonth = currentDate.getMonth() + 1;
        var currentYear = currentDate.getFullYear();

        var monthNames = [
            "Januari", "Februari", "Maret", "April", "Mei", "Juni",
            "Juli", "Agustus", "September", "Oktober", "November", "Desember"
        ];

        var currentMonthName = monthNames[currentMonth - 1];
        var currentDateElement = document.getElementById("currentDate");
        currentDateElement.textContent = currentDate.getDate() + ", " + currentMonthName + ", " + currentYear;
        });
    </script>
    <!-- javascript -->
    {% endblock %}
</div>
